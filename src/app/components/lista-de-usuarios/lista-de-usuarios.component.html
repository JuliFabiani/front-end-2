<div class="animate__animated animate__fadeIn" style="width: 100%;margin: auto;margin-top: 0;">

  <div style="margin: 12px;">
      <div class="row">
          <div class="col-xl-3"><label class="col-form-label fs-2 fw-bold" style="margin: auto;">Tabla de clientes</label></div>
          <div class="col text-end"><button class="btn btn-primary" routerLink="/crearUsuario" type="button" style="height: 36px;font-size: 14px;width: 154px;margin-top: 16px;">Crear cliente</button></div>
      </div>
  </div>
  <hr />

  <div style="margin: 24px;">
      <table *ngIf="!cargando" name="tablaUsuarios" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Dirección</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of cliente; index as j">
          <td>{{cliente[j].nombre}}</td>
          <td>{{cliente[j].apellido}}</td>
          <td>{{cliente[j].direccion}}</td>
          <td width="100"><button type="button" (click)="modalModificar(j)" class="btn btn-primary">Modificar</button></td>
          <td width="100"><button type="button" (click)="eliminar(j)"class="btn btn-danger">Eliminar</button></td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>


  <div *ngIf="cargando" class="divCargando animate__animated animate__flash animate__infinite animate__slower" style="margin-left:80px; margin-right:80px; text-align:center;">
    <div class="card" style="width:400px; margin:auto;margin-bottom:24px">
      <p class="mt-3">Cargando...</p>
    </div>
  </div>

  <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="modificar(f)" #f = "ngForm" style="margin: 12px;">
          <!-- <form style="margin: 12px;"> -->
            <label class="form-label fs-5 fw-normal">Nombre</label>
            <input class="form-control" type="text" id="editarClienteModalNombre" name="nombre" placeholder="Nombre del usuario" [(ngModel)]="clienteModel.nombre"/>
        
            <label class="form-label fs-5 fw-normal">Apellido</label>
            <input class="form-control" type="text" id="editarClienteModalApellido" name="apellido" required placeholder="Apellido del usuario" [(ngModel)]="clienteModel.apellido"/>
        
            <label class="form-label fs-5 fw-normal">Dirección</label>
            <input class="form-control" type="text" id="editarClienteModalDireccion" name="direccion" required placeholder="Dirección del usuario" [(ngModel)]="clienteModel.direccion"/>
        
            <div class="text-center" style="padding-top: 0px;margin-top: 16px;"><button class="btn btn-primary" type="submit" data-bs-dismiss="modal">Modificar cliente</button></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
